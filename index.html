<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <!-- MDI -->
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">


    <title>Boss Monster</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-4">
                <p>DUNGEON MASTERS</p>
            </div>
            <div class="col-4 text-center">
                <p class="text-warning">GOLD: <span id="gold">0</span></p>
            </div>
            <div class="col-4">
                <p class="text-end"><span id="kill count">0</span> ENEMIES SLAIN</p>
            </div>
        </div>
    </header>


    <main class="container-fluid p-4">
        <div class="row justify-content-around">
            <div class="col-5 col-md-3 ">
                <div class="row hero-card">
                    <div class="col-12 d-flex justify-content-between">
                        <p>Slate Slabrock</p>
                        <img src="https://omori.wiki/images/thumb/1/19/FA_hero_charm.png/120px-FA_hero_charm.png">
                    </div>
                    <div class="col-12 d-flex justify-content-between">
                        <div class="health-container">
                            <div class="health" id="slateHealth">
                                .
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-between">
                        <p>DAMAGE:</p>
                        <p>5</p>
                    </div>
                    <div class="col-12 text-center">
                        <button id="Slate Slabrock heal" onclick="healHero('Slate Slabrock')" class="btn btn-success">
                            HEAL - 20G
                        </button>
                        <button id="Slate Slabrock revive" onclick="reviveHero('Slate Slabrock')"
                            class="btn btn-danger d-none">
                            Revive - 100G
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-5 col-md-3 ">
                <div class="row hero-card">
                    <div class="col-12 d-flex justify-content-between">
                        <p>Flint Ironstag</p>
                        <img src="images/hero0.png">
                    </div>
                    <div class="col-12 d-flex justify-content-between">
                        <div class="health-container">
                            <div class="health" id="flintHealth">
                                .
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-between">
                        <p>DAMAGE:</p>
                        <p>10</p>
                    </div>
                    <div class="col-12 text-center">
                        <button id="Flint Ironstag heal" class="btn btn-success" onclick="healHero('Flint Ironstag')">
                            HEAL - 20G
                        </button>
                        <button id="Flint Ironstag revive" class="btn btn-danger d-none"
                            onclick="reviveHero('Flint Ironstag')">
                            Revive - 100G
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row justify-content-center m-2">
            <div class="col-11 col-md-7 boss-container text-white d-flex flex-column align-items-center p-2">
                <div class="health-container">
                    <div class="health" id="bosshp">
                        .
                    </div>
                </div>
                <p class="fs-1 boss-text" id="bossName">GOOEY BOY</p>
                <img onclick="attackBoss()" src="images/monster.png" id="bossImg">
                <p class="fs-3 boss-text">Level: <span id="bossLvl">1</span></p>
            </div>
        </div>



        <div class="row">other stuff</div>
    </main>

    <script src="app.js"></script>

</body>

</html>
